  #   cap_add:
  #     - NET_ADMIN
  #   networks:
  #     internal:
  #       ipv4_address: "172.18.1.11"

networks:
  external:
    driver: macvlan
    ipam:
      config:
        - subnet: "10.10.10.0/24"

  internal:
    driver: macvlan
    ipam:
      config:
        - subnet: "172.18.1.0/24"
