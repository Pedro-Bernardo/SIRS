version: '3'
services:
  my_router:
    image: router
    privileged: true
    cap_add:
      - NET_ADMIN
    networks:
      external:
        ipv4_address: "10.10.10.10"
      internal:
        ipv4_address: "172.18.1.254"
  
  my_server:
    image: server
    cap_add:
      - NET_ADMIN
    networks:
      internal:
        ipv4_address: "172.18.1.10"
  

  my_client:
    image: client
    cap_add:
      - NET_ADMIN
    networks:
      external:
        ipv4_address: "10.10.10.50"


  # my_database:
